<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Landing Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #ffffff;
                color: #333;
            }

            /* Navigation bar */
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 40px;
                background-color: #fff;
                border-bottom: 1px solid #eee;
            }

            nav img {
                height: 40px;
            }

            nav a {
                margin-left: 20px;
                text-decoration: none;
                color: #333;
                font-weight: bold;
            }

            nav a:hover {
                color: #007bff;
            }

            /* Main content */
            .main-content {
                text-align: center;
                padding: 60px 20px;
            }

            .main-content img {
                max-width: 100%;
                height: auto;
            }

            .main-content h1 {
                font-size: 36px;
                margin: 20px 0;
            }

            .main-content p {
                font-size: 18px;
                color: #555;
                margin-bottom: 40px;
            }

            .main-content .cta-button {
                padding: 15px 30px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 18px;
                cursor: pointer;
            }

            .main-content .cta-button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav>
            <img src="logo.svg" alt="Logo" />
            <div>
                <a href="#">Signup</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Pricing</a>
                <a href="#">Support</a>
            </div>
        </nav>

        <!-- Main content area -->
        <div class="main-content">
            <img src="landing.png" alt="Dashboard Image" />
            <h1>Invest in everything</h1>
            <p>
                Online platform to invest in stocks, derivatives, mutual funds,
                ETFs, bonds, and more.
            </p>
            <a href="#" class="cta-button">Sign up for free</a>
        </div>
    </body>
</html>
